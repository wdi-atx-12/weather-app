<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Chicle|Lato" rel="stylesheet">
  </head>
  <body>
    <main class="weather-app container">

      <div class="header">
        <div class="weat">
          <h1 class="title">Weather App</h1>
          <form class="getWeatherData">
            <input type="text" name="q" value="Austin" class="weather-city" placeholder="Enter a city.."/>
            <input type="hidden" name="appid" value="b50ac3053e89e914f36d2be3efcfbe52"/>
            <input type="hidden" name="units" value="imperial"/>
            <input type="submit" value="Get Weather">
            <p class="city-error" style="display:none;">Whoops! Looks like that city doesn't exist, try another one.</p>
          </form>
        </div>
      </div>

    <div class=container>
      <div class="results">
        <h2 class="results-city"></h2>
        <span class="flag-icon flag-icon-squared"><img id="flag" src="" alt=""></span>
      </div>

      <div class="weather-info-container">

        <p class="icon"></p>

        <div class="temperature-container">
          <span class="temperature-label"><strong>Temperature: </strong></span>
          <span class="temperature"></span>
        </div>

        <div class="humidity-container">
          <span class="humidity-label"><strong>Humidity: </strong></span>
          <span class="humidity"></span>
        </div>

        <div class="description-container">
          <span class="description-label"></span>
          <span class="description"></span>
        </div>

      </div>
     </div>
    </div>

    </main>

  </body>
</html>
