<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="js/jquery.min.js" type="text/javascript"></script>

    <script src="js/main.js" type="text/javascript"></script>
  </head>
  <body>
    <main class="weather-app container">

      <div class="row form-row">
        <div class="col-md-4 col-md-offset-4">
          <h1 class="title">Weather App</h1>
          <form class="getWeatherData">
            <input type="text" class="weather-city" value="" name="q" placeholder="Enter a city.."/>
            <input type="submit" class="submit-btn" value="Get Weather">
                <input type="hidden" name="appid" class="appid" value="1c53e15b8d17e80f85194c2079c3afe2">
            <p class="city-error" style="display:none;">Whoops! Looks like that city doesn't exist, try another one.</p>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 col-md-offset-4 results">

          <div class="results-flag"></div>

          <h2 class="results-city"></h2>


          <div class="temperature-container">
            <span class="temperature-label"><strong>Temperature: </strong></span>
            <span class="temperature"></span>
          </div>

          <div class="humidity-container">
            <span class="humidity-label"><strong>Humidity: </strong></span>
            <span class="humidity"></span>
          </div>

          <div class="description-container">
            <span class="description-label"><strong>Description:</strong></span>
            <span class="description"></span>
          </div>

        </div>
      </div>

    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
